name: switch-portlibs

on:
  push:
    tags: [ switch-portlibs ]
    paths: [ scripts/switch/*/* ]

permissions:
  contents: write

jobs:
  build-portlibs:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:20240916
    steps:
    - name: Disable autocrlf
      run: git config --global core.autocrlf false
    - uses: actions/checkout@v4
      with:
        sparse-checkout: scripts/switch
    - name: Install dependency
      run: |
        apt-get update
        apt-get install -y fakeroot zstd bison flex libtool python3-pip manpages-
        pip3 install meson mako

        dkp-pacman --noconfirm -U scripts/switch/dkp-*.zst
    - name: Build portlibs
      run: |
        adduser --gecos '' --home ${GITHUB_WORKSPACE} --disabled-password builder
        echo 'builder ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/builder

        curl -o scripts/switch/mpv-deko3d/deko3d.patch \
          -H 'Accept: application/vnd.github.patch' \
          -H 'Authorization: Bearer ${{ secrets.MPV_TOKEN }}' \
          -H 'X-GitHub-Api-Version: 2022-11-28' \
          -s ${{ secrets.MPV_COMMIT}}/0.36

        chown -R builder:builder scripts/switch
        sudo -u builder -i bash -s << EOF
          set -x
          cd scripts/switch
          for pkg in libass dav1d ffmpeg libuam; do
            echo building \$pkg
            pushd \$pkg; dkp-makepkg -sciCf --noconfirm; popd
          done
          for pkg in mpv mpv-deko3d nspmini curl hacbrewpack; do
            echo building \$pkg
            pushd \$pkg; dkp-makepkg -scCf --noconfirm; popd
          done
        EOF
    - name: Upload portlibs
      uses: softprops/action-gh-release@v2
      with:
        name: switch-portlibs
        tag_name: switch-portlibs
        prerelease: true
        files: scripts/switch/*/*.pkg.tar.zst
        body: |
          ![download](https://img.shields.io/github/downloads/${{ github.repository }}/switch-portlibs/total?label=Downloads)