app-id: org.player.switchfin
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: Switchfin
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # This program is designed for controller
  - --device=all
  - --share=network
  - --socket=pulseaudio
  # inhibiting screen saver
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.mate.SessionManager
  # https://github.com/mpv-player/mpv/blob/master/libmpv/client.h#L147-L149
  # will remove it when next version release
  - --env=LC_NUMERIC=C
  # control steam client
  - --filesystem=~/.steam
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: "23.08"
    add-ld-path: "."

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dcplayer=false
      - -Dtests=false
      - -Dlibarchive=disabled
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/v$version.tar.gz
      - type: patch
        path: mingw64/mpv/0002-lavfi-channel-layout.patch
    modules:
      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
            sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
            x-checker-data:
              type: anitya
              project-id: 17166
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
            sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: anitya
              project-id: 9265
              stable-only: true
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --enable-gpl
          - --disable-doc
          - --disable-programs
          - --disable-protocols
          - --disable-encoders
          - --disable-muxers
          - --disable-filters
          - --enable-protocol=file,http,tcp,udp,hls,https,tls,httpproxy
          - --enable-filter=hflip,vflip,transpose
          - --enable-libv4l2
          - --enable-libdav1d
          - --enable-libfontconfig
          - --enable-libfreetype
        sources:
          - type: archive
            url: https://ffmpeg.org/releases/ffmpeg-7.1.tar.xz
            sha256: 40973d44970dbc83ef302b0609f2e74982be2d85916dd2ee7472d30678a7abe6
        modules:
          - name: nv-codec-headers
            cleanup:
              - "*"
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: https://github.com/FFmpeg/nv-codec-headers/archive/n12.2.72.0.tar.gz
                sha256: dbeaec433d93b850714760282f1d0992b1254fc3b5a6cb7d76fc1340a1e47563
                x-checker-data:
                  type: anitya
                  project-id: 223796
                  stable-only: true
                  url-template: https://github.com/FFmpeg/nv-codec-headers/archive/n$version.tar.gz

  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_WAYLAND=ON
      - -DGLFW_BUILD_X11=ON
    sources:
      - type: git
        url: https://github.com/dragonflylee/glfw.git
        branch: switchfin

  - name: switchfin
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPLATFORM_DESKTOP=ON
      - -DUSE_SYSTEM_GLFW=ON
      - -DCMAKE_INSTALL=ON
    builddir: true
    sources:
      - type: dir
        path: ".."
